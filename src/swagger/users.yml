paths:
  /users/signUp:
    post:
      tags:
        - users
      summary: 회원 가입
      requestBody:
        required: true
        content:
          application/json:
            type: object
            schema:
              $ref: "#/components/schemas/signUp"
      responses:
        "200":
          description: 회원 가입 성공
        "400":
          description: 회원 가입 실패

components:
  schemas:
    signUp:
      type: "object"
      properties:
        user_name:
          type: "string"
          description: 사용할 이메일
        password:
          type: "string"
          description: 사용할 비밀번호
        memo:
          type: "string"
          description: 적을 내용
        name:
          type: "string"
          description: 이름
